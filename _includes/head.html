<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <!-- Use Atom -->
  {% feed_meta %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
  </script>
  <style type="text/css" >
    @font-face {
      font-family: "Source Code Pro";
      src: url("https://fonts.googleapis.com/css?family=Source+Code+Pro");
      font-display: swap;
    }

    @font-face {
      font-family: "Quattrocento Sans";
      src: url("https://fonts.googleapis.com/css?family=Quattrocento+Sans");
      font-display: swap;
    }

    @font-face {
      font-family: "PT Serif";
      src: url("https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400");
      font-style: italic;
      font-display: swap;
    }

    {% include syntax.css %}
  </style>
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
</head>
