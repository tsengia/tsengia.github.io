{% for item in site.data.settings.social %}
  {% assign first_char = item.link | slice: 0 %}
  {% if first_char == '/' %}
    <a href="{{ site.baseurl }}{{ item.link }}" aria-label="{{ item.name }}" ><i class="fa fa-{{ item.icon }}" ></i></a>
  {% else %}
    <a href="{{ item.link }}" target="_blank" aria-label="{{ item.name }}"><i class="fa fa-{{ item.icon }}" ></i></a>
  {% endif %}
{% endfor %}
