		for(var e = 0; e < elementList.length; e++) {
			var button = elementList[e];
			button.style.paddingTop = third + "px";
		}
		var fraction = Math.round(parseInt(getComputedStyle(document.body).height) / 40);
		var correctedFraction = fraction % 2 === 0 ? fraction : fraction - 1;
		document.body.style.fontSize = correctedFraction + "px";
}

			<div id="content" >
			<div id="container" style="text-align: center;  margin-bottom: 1.5%;" >
			<canvas style="border: 1px solid #000;" id='canvas' width='400px' height='400px' ><div class="warning" >Your browser doesn't support HTML5 canvas!<br />Update it or get a new one!<br />Internet Explorer is discouraged!</div></canvas>
		<script type='text/javascript' >
			var g = new Game(document.getElementById("canvas"));
			var loading = new TextSprite("Loading...", 200, 200);
			loading.align = "center";
			loading.color = "#FFF";
			g.sprites.push(loading);
			g.background.type = "color";
			g.background.color = "#5C5";
			var i = new ImageLoadStack();
			i.addImage("images/Guamine.gif");
			i.addImage("images/Cytosine.gif");
			
			function makeSlide1() {
			var gu = new ImageSprite(i.images[0], 70, 112);
			var cy = new ImageSprite(i.images[1], 153, 115);
			var text2 = new TextSprite("Nitrogen Base Pairs", 200, 50);
			text2.color = "#5C5";
			text2.align = "center";
			var text3 = new TextSprite("A Nitrogen Base is a\nmolecule that is made up of\n nitrogen and other elements.", 195 , 205);
			text3.color = "#777";
			text3.align = "center";
			g.sprites.push(gu, cy, text2, text3);
			}
			
			g.onclick = function() {
			switch(g.slide) {
			case 0:
			if(g.sprites[0].inHit(g.mouseX, g.mouseY)) {
			g.sprites.pop();
			g.clear();
			g.slide = 1;
			makeSlide1();
			g.render();
			}
			break;
			case 1:
			g.clear();
			g.sprites = [];
			g.render();
			var gu = new ImageSprite(i.images[0], 40, 50);
			gu.rotation = 90;
			var cy = new ImageSprite(i.images[1], 36, 104);
			cy.rotation = 90;
			var text = new TextSprite("These are the", 287, 44);
			var text2 = new TextSprite("4", 290, 100);
			text2.color = "#5C5";
			text2.font = "45px Arial";
			var text3 = new TextSprite("nitrogen bases\nthat are\nfound in\nDNA", 289, 145);
			
			var guName = new TextSprite("Guamine", 122, 59);
			var cyName = new TextSprite("Cytosine", 119, 112);
			cyName.color = "#3DE";
			guName.color = "#3DE";
			
			g.sprites.push(cy, gu, text, text2, text3, cyName, guName);
			g.slide++;
			g.render();
			break;
			case 2:
			g.clear();
			g.sprites = [];
			var text = new TextSprite("Each nitrogen base pairs\nwith only one other nitrogen\nbase. The pairs are:", 195, 48);
			var gu = new ImageSprite(i.images[0], 190, 170);
			gu.rotation = 90;
			var cy = new ImageSprite(i.images[1], 214, 170);
			cy.rotation = 270;
			var text1 = new TextSprite("Guamine + Cytosine", 200, 219);
			text1.color = "#5C5";
			
			g.sprites.push(text, gu, cy, text1);
			
			g.render();
			g.slide++;
			break;
			case 3:
			g.sprites = [];
			g.clear();
			var text = new TextSprite("DNA is made up of\n sugar, phosphate and\n nitrogen base pairs.", 200, 51);
			g.sprites.push(text);
			g.render();
			g.slide++;
			break;
			case 4:
			g.sprites = [];
			g.clear();
			var text = new TextSprite("Match up the nitrogen bases\n to complete the DNA strand.", 200, 30);
			g.sprites.push(text);
			g.render();
			g.slide++;
			break;
			default:
			break;
			}	
			};
			
			function start() {
				g.clear();
				g.sprites = [];
				var text1 = new TextSprite("Start", 200, 200);
				text1.color = "#2CD";
				text1.font = "40px Arial";
				g.sprites.push(text1);
				g.background.color = "#FFF";
				g.render();
				g.slide = 0;
			}
			
			i.onload = function() { start(); };
			i.start();
		</script>
